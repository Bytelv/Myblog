<script>

    setTimeout(async () => {
        const $$$ = document.querySelector.bind(document);
        const changeType = (type) => {
            $$$('#ring').style.display = 'none';
            $$$('#error').style.display = 'none';
            $$$('#success').style.display = 'none';
            switch (type) {
                case 'ring':
                    $$$('#ring').style["display"] = 'block';
                    break;
                case 'error':
                    $$$('#error').style["display"] = 'block';
                    break;
                case 'success':
                    $$$('#success').style["display"] = 'block';
                    break;
            }
        }
        changeType('ring');
        $$$('#info').innerHTML = '正在安装ClientWorker...';
        setTimeout(() => {
            changeType('error');
            $$$('#info').innerHTML = '安装程序超时...三秒后重启...';
            setTimeout(() => {
                location.reload();
            }, 3000);
        }, 5000);
        navigator.serviceWorker.register('/cw.js?t=' + new Date().getTime(),{
            scope: '/',
            crential: 'include'
        }).then(async (registration) => {
            let trycount = 0;
            changeType('ring')
            const conf = () => {
                trycount++;
                if (trycount > 10) {
                    changeType('error');
                    $$$('#info').innerHTML = '安装ClientWorker失败，三秒后刷新重启';
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                }
                $$$('#info').innerHTML = 'ClientWorker已安装，等待配置中...';
                fetch('/cw-cgi/api?type=config')
                    .then(res => res.text())
                    .then(text => {
                        if (text === 'ok') {
                            changeType('success');
                            $$$('#info').innerHTML = 'ClientWorker已安装并配置完成，正在无刷新启动...';
                            fetch(window.location.href).then(res => res.text()).then(text => {

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = stellar.config.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.version = '1.19.0';
